<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Comments</title>
</head>
<body>
    <div class="content">
        <form class="form" onsubmit="return false">            
            <h2>Create comment</h2>

            <label for="form__author input">Username</label>
            <input
                class="form__author input"
                type="text"
                maxlength="20"
                required
            >

            <label for="form__comment input">Comment (200 sym.max)</label>
            <input
                class="form__comment input"
                type="text"
                maxlength="200"
                required
            >
    
            <input
                placeholder="Date"
                class="form__date input"
                type="date"
                
                required
            >
    
            <div class="form__alert">
                <p>&nbsp;</p>
            </div>
    
            <button
                type="button"
                class="form__submit btn"
            >
                Submit
            </button>
    
            <button class="form__reset btn">
                Reset
            </button>
        </form>
    
        <div class="comments">
            
        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
